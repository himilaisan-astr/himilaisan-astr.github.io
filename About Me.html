                }
                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")
                  const { width, height, zoom } = setIframeSize(window.innerWidth, window.innerHeight)
                  iframeWrapper.style.height = height

                  iframeWrapper.style.transform = 'scale(' + zoom + ')'

                  }
                }

                window.onload = adjustIframeSize

(function() {
    // Set active sidebar item based on current page
    function setActiveSidebarItem(pageId) {
        const sidebarLinks = document.querySelectorAll(&#39;[data-section-id="common_sidebar"] a[onclick]&#39;);
        
        sidebarLinks.forEach(link => {
            link.classList.remove(&#39;bg-primary&#39;, &#39;text-primary-content&#39;, &#39;neon-glow&#39;);
            link.classList.add(&#39;text-base-content&#39;);
        });
        
        const activeLink = document.querySelector(`[data-section-id="common_sidebar"] a[onclick*="${pageId}"]`);
        if (activeLink) {
            activeLink.classList.add(&#39;bg-primary&#39;, &#39;text-primary-content&#39;, &#39;neon-glow&#39;);
            activeLink.classList.remove(&#39;text-base-content&#39;);
        }
    }
    
    // Initialize sidebar based on current page
    document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
        const currentPage = window.location.pathname.split(&#39;/&#39;).pop().replace(&#39;.html&#39;, &#39;&#39;) || &#39;home_hero&#39;;
        setActiveSidebarItem(currentPage);
    });
    
    // Expose function globally for external use
    window.setActiveSidebarItem = setActiveSidebarItem;
})();

(function() {
    // Initialize global namespace
    window.APP_GLOBALS = window.APP_GLOBALS || {};
    
    // Global navigation function
    window.navigateTo = function(targetPageId) {
        const isInIframe = window.self !== window.top;
        const targetFileName = `${targetPageId}.html`;
        
        if (isInIframe) {
            window.parent.postMessage({
                type: &#39;iframeNavigation&#39;,
                targetPageId: targetPageId
            }, &#39;*&#39;);
        } else {
            window.location.href = targetFileName;
        }
    };
    
    // Sidebar collapse/expand functionality
    window.toggleSidebar = function() {
        const sidebar = document.querySelector(&#39;[data-section-id="common_sidebar"]&#39;);
        const mainContent = document.querySelector(&#39;.main-content-area&#39;);
        
        if (sidebar) {
            sidebar.classList.toggle(&#39;sidebar-collapsed&#39;);
            if (mainContent) {
                mainContent.classList.toggle(&#39;sidebar-collapsed&#39;);
            }
        }
    };
    
    // Language switching functionality
    window.switchLanguage = function(lang) {
        // Store language preference
        localStorage.setItem(&#39;preferredLanguage&#39;, lang);
        // Reload page with new language
        window.location.reload();
    };
    
    // Theme switching functionality
    window.toggleTheme = function() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute(&#39;data-theme&#39;);
        const newTheme = currentTheme === &#39;black&#39; ? &#39;light&#39; : &#39;black&#39;;
        
        html.setAttribute(&#39;data-theme&#39;, newTheme);
        localStorage.setItem(&#39;preferredTheme&#39;, newTheme);
    };
    
    // Contact form handling
    window.handleContactForm = function(formData) {
        // Placeholder for contact form submission
        console.log(&#39;Contact form submitted:&#39;, formData);
        // Here you would integrate with your email service
    };
    
    // Download resume functionality
    window.downloadResume = function() {
        // Placeholder for resume download
        const resumeUrl = &#39;/assets/vinh-nguyen-resume.pdf&#39;;
        const link = document.createElement(&#39;a&#39;);
        link.href = resumeUrl;
        link.download = &#39;Vinh-Nguyen-Resume.pdf&#39;;
        link.click();
    };
    
    // User menu dropdown control
    window.toggleUserMenu = function() {
        const dropdown = document.querySelector(&#39;.user-menu-dropdown&#39;);
        if (dropdown) {
            dropdown.classList.toggle(&#39;dropdown-open&#39;);
        }
    };
    
    // Close dropdowns when clicking outside
    document.addEventListener(&#39;click&#39;, function(event) {
        const userMenu = document.querySelector(&#39;.user-menu-dropdown&#39;);
        if (userMenu &amp;&amp; !userMenu.contains(event.target)) {
            userMenu.classList.remove(&#39;dropdown-open&#39;);
        }
    });
    
    // Handle escape key to close modals and dropdowns
    document.addEventListener(&#39;keydown&#39;, function(event) {
        if (event.key === &#39;Escape&#39;) {
            const userMenu = document.querySelector(&#39;.user-menu-dropdown&#39;);
            if (userMenu) {
                userMenu.classList.remove(&#39;dropdown-open&#39;);
            }
        }
    });
    
    // Smooth scroll for anchor links
    window.scrollToSection = function(sectionId) {
        const element = document.getElementById(sectionId);
        if (element) {
            element.scrollIntoView({ behavior: &#39;smooth&#39; });
        }
    };
    
    // Initialize theme and language on page load
    document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
        // Set theme from localStorage
        const savedTheme = localStorage.getItem(&#39;preferredTheme&#39;) || &#39;black&#39;;
        document.documentElement.setAttribute(&#39;data-theme&#39;, savedTheme);
        
        // Set language from localStorage
        const savedLanguage = localStorage.getItem(&#39;preferredLanguage&#39;) || &#39;en&#39;;
        // Update language-dependent content
        updateLanguageContent(savedLanguage);
        
        // Add subtle animations to elements
        const observerOptions = {
            threshold: 0.1,
            rootMargin: &#39;0px 0px -50px 0px&#39;
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add(&#39;animate-fade-in&#39;);
                }
            });
        }, observerOptions);
        
        // Observe sections for animation
        document.querySelectorAll(&#39;[data-section-id]&#39;).forEach(section => {
            observer.observe(section);
        });
    });
    
    // Language content updates
    function updateLanguageContent(lang) {
        // This would update text content based on selected language
        // Implementation would depend on your internationalization strategy
        APP_GLOBALS.currentLanguage = lang;
    }
    
    // Add CSS class for fade-in animation
    const style = document.createElement(&#39;style&#39;);
    style.textContent = `
        .animate-fade-in {
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
