<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Settings | Portfolio</title>
<link rel="stylesheet" href="../assets/npm/daisyui@5/themes.css" />
  <link rel="stylesheet" href="../assets/6ade000f/npm/daisyui@5.css" />
  <script src="../assets/3/3.1.1/iconify.min.js"></script>
  <script src="../assets/82d7fdc5/npm/@tailwindcss/browser@4.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: flex; flex-direction: column; }
    main { flex: 1; }
  </style>
</head>
<body class="bg-base-200">

  <!-- Navbar -->
<div data-include="../components/navbar.html"></div>

  <!-- Main Content -->
  <main class="p-10 max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold mb-6">Site Settings</h1>
    <p class="mb-4">This section allows you to configure preferences for the site.</p>
    <div class="form-control gap-4">
      <label class="label cursor-pointer">
        <span class="label-text">Dark Mode</span> 
        <input type="checkbox" class="toggle toggle-primary"/>
      </label>
      <label class="label cursor-pointer">
        <span class="label-text">Enable Animations</span> 
        <input type="checkbox" class="toggle toggle-secondary"/>
      </label>
    </div>
  </main>

  <!-- Footer -->
  <div data-include="../components/footer.html"></div>

  <!-- Script -->
  <script src="../scripts/include.js"></script>
</body>
</html>
